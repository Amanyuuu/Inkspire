<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; text-align: center; }
    input { padding: 0.6rem; font-size: 1rem; margin: 1rem; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 0.6rem 1rem; background: #000; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Enter OTP</h1>
  <input id="otpInput" placeholder="Enter OTP">
  <br>
  <button onclick="verifyOTP()">Verify</button>

  <script>
    function verifyOTP() {
      const userOTP = document.getElementById("otpInput").value;
      const realOTP = sessionStorage.getItem("otp");
      const name = sessionStorage.getItem("name") || "Customer";

      if (userOTP === realOTP) {
        window.location.href = "thankyou.html?name=" + encodeURIComponent(name);
      } else {
        alert("Incorrect OTP. Please try again.");
      }
    }
  </script>
</body>
</html>
