<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Inkspire</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 3rem 1rem;
      color: #333;
    }
    h1 {
      color: green;
      font-size: 2.2rem;
    }
    p {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.6rem 1.2rem;
      background: #000;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    a:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>✅ Payment Complete!</h1>
  <p>Thank you <span id="user-name"></span> for your order.</p>
  <p>Your Inkspire™ pen is being shipped.</p>
  <a href="index.html">← Back to Home</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Customer";
    document.getElementById("user-name").textContent = decodeURIComponent(name);
  </script>
</body>
</html>
